  <script>
    const Projects =
    {
      "freeDelivery": {
        "name": "Free Delivery",
        "category": 'E-commerce',
        "client": 'ASU Company',
        "date": "01 March, 2021",

        "images": [

          "assets/img/portfolio/3.webp",
          "assets/img/portfolio/4.webp",
          "assets/img/portfolio/5.webp",
          "assets/img/portfolio/6.webp",
          // Add more image URLs here as needed
        ]
      },
      "izmirBeauty": {
        "name": "Izmir Beauty",
        "category": 'E-commerce',
        "client": 'ASU Company',
        "date": "05 Auguest, 2021",
        "url": 'https://play.google.com/store/apps/details?id=com.gapdynamics.izmirbeauty&hl=en_US',
        "images": [
          "assets/img/portfolio/i1.webp",
          "assets/img/portfolio/i2.webp",
          "assets/img/portfolio/i3.webp",
          "assets/img/portfolio/i4.webp",
          "assets/img/portfolio/i5.webp",
          "assets/img/portfolio/i6.webp",
          // Add more image URLs here as needed
        ]
      },
      "taskManagement": {
        "name": "Task Management Assistant",
        "category": 'Productivity',
        "client": 'ASU Company',
        "date": "02 Jan, 2022",
        "url": 'https://play.google.com/store/apps/details?id=com.taskmanagementapp&hl=en_US',
        "images": [
          "assets/img/portfolio/t1.webp",
          "assets/img/portfolio/t2.webp",
          "assets/img/portfolio/t3.webp",
          "assets/img/portfolio/t4.webp",
          "assets/img/portfolio/t5.webp",
          "assets/img/portfolio/t6.webp",
          // Add more image URLs here as needed
        ]
      },
      "screenFlash": {
        "name": "Screen Flash",
        "category": 'Entertainment',
        "client": 'ASU Company',
        "date": "12 May, 2022",
        "url": 'https://play.google.com/store/apps/details?id=com.taskmanagementapp&hl=en_US',
        "images": [
          "assets/img/portfolio/t1.webp",
          "assets/img/portfolio/t2.webp",
          "assets/img/portfolio/t3.webp",
          "assets/img/portfolio/t4.webp",
          "assets/img/portfolio/t5.webp",
          "assets/img/portfolio/t6.webp",
          // Add more image URLs here as needed
        ]
      },

    };
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }
    const project = getQueryParam('project');
    const projectObj = Projects[project]
    const data = Projects[project]["images"]

    const projectName = document.getElementById("p-name");
    const strong=document.createElement("strong")
    strong.textContent=`Name: ${projectObj.name}`
    projectName.appendChild(strong)


    const category = document.getElementById("p-category");
    const strong1=document.createElement("strong")
    strong1.textContent=`Category: ${projectObj.category}`
    category.appendChild(strong1)


    const client = document.getElementById("p-client");
    const strongC=document.createElement("strong")
    strongC.textContent=`Client: ${projectObj.client}`
    client.appendChild(strongC)

    const date = document.getElementById("p-date");
    const strongD=document.createElement("strong")
    strongD.textContent=`Date: ${projectObj.date}`
    date.appendChild(strongD)

    const url = document.getElementById("p-url");
    const anchor=document.createElement("a")
    anchor.href=`${projectObj.url}`
    anchor.textContent=`${projectObj.url}`
    url.appendChild(anchor)

    const sliderWrapper = document.getElementById("loopit");
    data.forEach((imageUrl) => {
      // Create a new swiper-slide
      const swiperSlide = document.createElement("div");
      swiperSlide.classList.add("swiper-slide");
      swiperSlide.style.display = "flex";
      swiperSlide.style.justifyContent = "center";
      swiperSlide.style.alignItems = "center";
      // Create an image box and set the image source
      const imageBox = document.createElement("div");
      imageBox.classList.add("imageBox");


      const img = document.createElement("img");
      img.src = imageUrl;
      img.alt = "Portfolio Image";
      img.style.borderRadius = "8px";
      // Append the image to the image box
      imageBox.appendChild(img);

      // Append the image box to the swiper slide
      swiperSlide.appendChild(imageBox);

      // Append the swiper slide to the slider wrapper
      sliderWrapper.appendChild(swiperSlide);
    });
  </script>
